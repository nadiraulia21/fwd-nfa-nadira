<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cdd9fa;
            margin: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #000000;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .delete-btn {
            background-color: #e74c3c;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Manajemen Data Pengguna</h1>

    <div class="action-buttons">
        <button id="showBtn">Tampilkan Data</button>
        <button id="addDefaultBtn">Tambah 2 Data</button>
    </div>

    <table id="userTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Umur</th>
                <th>Alamat</th>
                <th>Email</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>

    <h2>Tambah Data Baru</h2>
    <div class="form-group">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama">
    </div>
    <div class="form-group">
        <label for="age">Umur:</label>
        <input type="number" id="age" placeholder="Masukkan umur">
    </div>
    <div class="form-group">
        <label for="address">Alamat:</label>
        <input type="text" id="address" placeholder="Masukkan alamat">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan email">
    </div>
    <button id="addBtn">Tambah Data</button>

    <script type="module" src="app.js"></script>
</body>

</html>
