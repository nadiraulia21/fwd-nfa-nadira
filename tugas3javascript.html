<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toko.dira_ onlinestore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2f5;
            margin: 0;
            padding: 20px;
            color: #0b0b0b;
        }
        
        h1,
        h2 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th,
        td {
            padding: 10px;
            border: 1px solid #000000;
            text-align: left;
        }
        
        th {
            background-color: #007bff;
            color: white;
        }
        
        .aksi-btn {
            display: flex;
            gap: 5px;
        }
        
        .tambah-stok-btn {
            background-color: #28a745;
        }
        
        .tambah-stok-btn:hover {
            background-color: #218838;
        }
        
        .hapus-btn {
            background-color: #dc3545;
        }
        
        .hapus-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <h1>Manajemen Toko Online</h1>

    <h2>Tambah Produk Baru</h2>
    <label for="nama">Nama Produk:</label>
    <input type="text" id="nama" placeholder="input nama produk">
    <label for="harga">Harga:</label>
    <input type="number" id="harga" placeholder="input harga produk">
    <label for="stok">Stok:</label>
    <input type="number" id="stok" placeholder="input stok produk">
    <button onclick="tambahProduk()">Tambah Produk</button>

    <h2>Daftar Produk</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Stok</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tabelProduk"></tbody>
    </table>

    <h2>Buat Pesanan</h2>
    <label for="namaPelanggan">Nama Pelanggan:</label>
    <input type="text" id="namaPelanggan" placeholder="masukan nama pelanggan">
    <label for="idProduk">Pilih Produk:</label>
    <select id="idProduk"></select>
    <label for="jumlah">Jumlah </label>
    <input type="number" id="jumlah" placeholder="masukan jumlah produk">
    <button onclick="buatPesanan()">Buat Pesanan</button>

    <h2>Daftar Pesanan</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pelanggan</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Total Harga</th>
            </tr>
        </thead>
        <tbody id="tabelPesanan"></tbody>
    </table>

    <script>
        let produkToko = [{
            id: 1,
            nama: "Laptop",
            harga: 7000000,
            stok: 5
        }, {
            id: 2,
            nama: "Mouse",
            harga: 200000,
            stok: 10
        }, {
            id: 3,
            nama: "Keyboard",
            harga: 350000,
            stok: 7
        }];

        let pesanan = [];

        function tampilkanProduk() {
            let tabelProduk = document.getElementById("tabelProduk");
            tabelProduk.innerHTML = "";
            produkToko.forEach(produk => {
                let row = `<tr>
                    <td>${produk.id}</td>
                    <td>${produk.nama}</td>
                    <td>Rp${produk.harga.toLocaleString()}</td>
                    <td>${produk.stok}</td>
                    <td>
                        <div class="aksi-btn">
                            <button class="tambah-stok-btn" onclick="tambahStok(${produk.id})">Tambah Stok</button>
                            <button class="hapus-btn" onclick="hapusProduk(${produk.id})">Hapus</button>
                        </div>
                    </td>
                </tr>`;
                tabelProduk.innerHTML += row;
            });
        }

        function tampilkanProdukDropdown() {
            let selectProduk = document.getElementById("idProduk");
            selectProduk.innerHTML = "";
            produkToko.forEach(produk => {
                let option = document.createElement("option");
                option.value = produk.id;
                option.textContent = `${produk.nama} (Stok: ${produk.stok})`;
                selectProduk.appendChild(option);
            });
        }

        function tambahProduk() {
            let nama = document.getElementById("nama").value;
            let harga = parseInt(document.getElementById("harga").value);
            let stok = parseInt(document.getElementById("stok").value);

            if (!nama || isNaN(harga) || isNaN(stok) || harga < 0 || stok < 0) {
                alert("Mohon isi semua data dengan benar.");
                return;
            }

            let idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;
            produkToko.push({
                id: idBaru,
                nama,
                harga,
                stok
            });
            tampilkanProduk();
            tampilkanProdukDropdown();

            document.getElementById("nama").value = "";
            document.getElementById("harga").value = "";
            document.getElementById("stok").value = "";
        }

        function tambahStok(id) {
            let jumlahStokBaru = prompt("Masukkan jumlah stok yang ingin ditambahkan:");
            if (jumlahStokBaru === null || isNaN(jumlahStokBaru) || jumlahStokBaru <= 0) {
                alert("Masukkan jumlah stok yang valid.");
                return;
            }

            let produk = produkToko.find(p => p.id === id);
            if (produk) {
                produk.stok += parseInt(jumlahStokBaru);
                tampilkanProduk();
                tampilkanProdukDropdown();
            } else {
                alert("Produk tidak ditemukan.");
            }
        }

        function hapusProduk(id) {
            produkToko = produkToko.filter(produk => produk.id !== id);
            tampilkanProduk();
            tampilkanProdukDropdown();
        }

        function buatPesanan() {
            let namaPelanggan = document.getElementById("namaPelanggan").value;
            let idProduk = parseInt(document.getElementById("idProduk").value);
            let jumlah = parseInt(document.getElementById("jumlah").value);

            if (!namaPelanggan || isNaN(idProduk) || isNaN(jumlah) || jumlah <= 0) {
                alert("Mohon isi semua data dengan benar.");
                return;
            }

            let produk = produkToko.find(p => p.id === idProduk);
            if (!produk || jumlah > produk.stok) {
                alert("Produk tidak tersedia atau stok tidak mencukupi.");
                return;
            }

            produk.stok -= jumlah;
            let totalHarga = jumlah * produk.harga;
            pesanan.push({
                namaPelanggan,
                produk: produk.nama,
                jumlah,
                totalHarga
            });

            tampilkanPesanan();
            tampilkanProduk();

            document.getElementById("namaPelanggan").value = "";
            document.getElementById("jumlah").value = "";
        }

        function tampilkanPesanan() {
            let tabelPesanan = document.getElementById("tabelPesanan");
            tabelPesanan.innerHTML = "";
            pesanan.forEach(p => {
                let row = `<tr>
                    <td>${p.namaPelanggan}</td>
                    <td>${p.produk}</td>
                    <td>${p.jumlah}</td>
                    <td>Rp${p.totalHarga.toLocaleString()}</td>
                </tr>`;
                tabelPesanan.innerHTML += row;
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            tampilkanProduk();
            tampilkanProdukDropdown();
        });
    </script>
</body>

</html>
